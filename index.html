<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Api</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: "Poppins", sans-serif;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        text-align: center;
      }

      h1 {
        font-family: "Pacifico", cursive;
        font-size: 3rem;
        margin: 20px 10px;
        color: #fff;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      }

      .countdown {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
        margin: 20px auto;
        max-width: 600px;
        width: 90%;
      }

      .countdown div {
        background: rgba(255, 255, 255, 0.25);
        padding: 15px;
        border-radius: 15px;
        color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .num {
        font-size: 2rem;
        font-weight: 600;
        display: block;
      }

      .label {
        font-size: 0.9rem;
        opacity: 0.9;
      }

      .taglines {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        margin: 30px 15px;
      }

      .tagline {
        background: rgba(255, 255, 255, 0.2);
        padding: 10px 15px;
        border-radius: 12px;
        color: #fff;
        font-size: 1rem;
        flex: 1 1 40%;
        max-width: 250px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      }

      /* Balloons */
      .balloon {
        position: absolute;
        bottom: -150px;
        width: 40px;
        height: 55px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50% 50% 50% 50%;
        animation: float 8s linear infinite;
      }

      .balloon:before {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        width: 2px;
        height: 30px;
        background: white;
        transform: translateX(-50%);
      }

      @keyframes float {
        0% {
          transform: translateY(0) rotate(0);
          opacity: 1;
        }
        100% {
          transform: translateY(-110vh) rotate(15deg);
          opacity: 0;
        }
      }

      /* Responsive */
      @media (max-width: 600px) {
        h1 {
          font-size: 2.2rem;
        }
        .num {
          font-size: 1.5rem;
        }
        .label {
          font-size: 0.8rem;
        }
        .tagline {
          font-size: 0.9rem;
          flex: 1 1 100%;
          max-width: 90%;
        }
        .countdown {
          grid-template-columns: repeat(2, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <h1>Happy Birthday Api ðŸŽ‰</h1>

    <div class="countdown" id="countdown">
      <div>
        <span class="num" id="days">0</span><span class="label">Days</span>
      </div>
      <div>
        <span class="num" id="hours">0</span><span class="label">Hours</span>
      </div>
      <div>
        <span class="num" id="minutes">0</span
        ><span class="label">Minutes</span>
      </div>
      <div>
        <span class="num" id="seconds">0</span
        ><span class="label">Seconds</span>
      </div>
    </div>

    <div class="taglines">
      <div class="tagline">Zindagi ke 24 saal</div>
      <div class="tagline">Har saal ek chapter, har chapter ek nayi kahani</div>
      <div class="tagline">Mushkilon se seekha, sapnon se jeeta</div>
      <div class="tagline">
        Har sapna ek manzil, har manzil ek nayi shuruaat
      </div>
    </div>

    <!-- Balloons -->
    <script>
      const countDownDate = new Date("Sep 7, 2025 00:00:00").getTime();
      const countdownfunction = setInterval(function () {
        const now = new Date().getTime();
        const distance = countDownDate - now;
        document.getElementById("days").innerText = Math.floor(
          distance / (1000 * 60 * 60 * 24),
        );
        document.getElementById("hours").innerText = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60),
        );
        document.getElementById("minutes").innerText = Math.floor(
          (distance % (1000 * 60 * 60)) / (1000 * 60),
        );
        document.getElementById("seconds").innerText = Math.floor(
          (distance % (1000 * 60)) / 1000,
        );
      }, 1000);

      function createBalloon() {
        const balloon = document.createElement("div");
        balloon.classList.add("balloon");
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
        balloon.style.animationDuration = 6 + Math.random() * 5 + "s";
        document.body.appendChild(balloon);

        setTimeout(() => {
          balloon.remove();
        }, 11000);
      }
      setInterval(createBalloon, 600);
    </script>
  </body>
</html>
